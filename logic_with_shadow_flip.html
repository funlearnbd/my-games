<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Learning Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .start-button {
    font-size: 3em;
    padding: 20px 40px;
    border: none;
    border-radius: 50px;
    background: gold;
    color: white;
    cursor: pointer;
    animation: glow 1.5s infinite alternate;
    box-shadow: 0 0 20px gold;
  }
  @keyframes glow {
    from { box-shadow: 0 0 20px gold; }
    to   { box-shadow: 0 0 40px orange; }
  }

  .game-container {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  .question {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }

  .options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    max-width: 90%;
    justify-content: center;
  }

  .option {
    width: 140px;
    height: 140px;
    border-radius: 20px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .option img {
    max-width: 90%;
    max-height: 90%;
  }

  .option:hover {
    transform: scale(1.1);
  }

  .star-effect {
    position: absolute;
    pointer-events: none;
    font-size: 2em;
    animation: starFloat 1s ease-out forwards;
  }
  @keyframes starFloat {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to   { opacity: 0; transform: translateY(-50px) scale(2); }
  }

  /* 📱 Mobile fix */
  @media (max-width: 600px) {
    .option {
      width: 90px;
      height: 90px;
    }
    .option img {
      max-width: 80%;
      max-height: 80%;
    }
    .question {
      font-size: 1.4em;
      margin-bottom: 15px;
    }
  }
</style>
</head>
<body>

  <button id="startBtn" class="start-button">✨ Start ✨</button>

  <div id="game" class="game-container">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
  </div>

<script>
  const imageList = [
    "apple","ball","banana","car","cat",
    "cherry","dog","fish","flower","orange"
  ];

  let currentMode = "find"; 
  let lastAnswer = null;
  let voicesReady = false;

  // --- Speech synthesis ---
  function speak(text, cb) {
    if (!voicesReady) { if(cb) cb(); return; }
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 0.85; // slower for kids
    utter.pitch = 1.1;
    utter.onend = cb;
    speechSynthesis.speak(utter);
  }

  // --- Preload images ---
  const loadedImages = {};
  imageList.forEach(name => {
    const img = new Image();
    img.src = `image/${name}.png`;
    loadedImages[name] = img;
  });

  // --- Game logic ---
  const startBtn = document.getElementById("startBtn");
  const game = document.getElementById("game");
  const qEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");

  startBtn.addEventListener("click", () => {
    voicesReady = true;
    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = () => voicesReady = true;
    }
    startBtn.style.display = "none";
    game.style.display = "flex";
    nextRound();
  });

  function nextRound() {
    optionsEl.innerHTML = "";

    const modes = ["find","different","missing"];
    currentMode = modes[Math.floor(Math.random() * modes.length)];

    if (currentMode === "find") {
      startFindRound();
    } else if (currentMode === "different") {
      startDifferentRound();
    } else if (currentMode === "missing") {
      startMissingRound();
    }
  }

  function startFindRound() {
    const choices = shuffle([...imageList]).slice(0,4);
    const target = choices[Math.floor(Math.random()*choices.length)];
    lastAnswer = target;

    qEl.textContent = `Find the ${target}`;
    speak(`Can you find the ${target}?`);

    choices.forEach(name => {
      const div = document.createElement("div");
      div.className = "option";
      const img = document.createElement("img");
      img.src = loadedImages[name].src;
      div.appendChild(img);
      div.onclick = () => {
        if (name === target) {
          addStars(div);
          speak("Great job!", ()=> setTimeout(nextRound, 1200));
        } else {
          speak("Try again");
        }
      };
      optionsEl.appendChild(div);
    });
  }

  function startDifferentRound() {
    const base = imageList[Math.floor(Math.random()*imageList.length)];
    let odd;
    do { odd = imageList[Math.floor(Math.random()*imageList.length)]; }
    while (odd === base);

    const options = [base, base, base, odd];
    qEl.textContent = "Find the different one!";
    speak("Which one is different?");

    shuffle(options).forEach(name => {
      const div = document.createElement("div");
      div.className = "option";
      const img = document.createElement("img");
      img.src = loadedImages[name].src;
      div.appendChild(img);
      div.onclick = () => {
        if (name === odd) {
          addStars(div);
          speak("Correct!", ()=> setTimeout(nextRound, 1200));
        } else {
          speak("Not that one");
        }
      };
      optionsEl.appendChild(div);
    });
  }

  function startMissingRound() {
    const all = shuffle([...imageList]).slice(0,5);
    const missing = all.pop();
    qEl.textContent = "Which one is missing?";
    speak("Which picture is missing?");

    // First set (question images, with blank spot)
    all.forEach(name => {
      const div = document.createElement("div");
      div.className = "option";
      const img = document.createElement("img");
      img.src = loadedImages[name].src;
      div.appendChild(img);
      optionsEl.appendChild(div);
    });

    // Second set (answers)
    shuffle([missing, ...shuffle([...imageList]).slice(0,2)]).forEach(name => {
      const div = document.createElement("div");
      div.className = "option";
      const img = document.createElement("img");
      img.src = loadedImages[name].src;
      div.appendChild(img);
      div.onclick = () => {
        if (name === missing) {
          addStars(div);
          speak("Well done!", ()=> setTimeout(nextRound, 1200));
        } else {
          speak("Nope, try again");
        }
      };
      optionsEl.appendChild(div);
    });
  }

  // --- Helpers ---
  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function addStars(target) {
    for (let i=0;i<5;i++) {
      const star = document.createElement("div");
      star.className = "star-effect";
      star.textContent = "⭐";
      const rect = target.getBoundingClientRect();
      star.style.left = rect.left + rect.width/2 + "px";
      star.style.top = rect.top + rect.height/2 + "px";
      document.body.appendChild(star);
      setTimeout(()=>star.remove(),1000);
    }
  }
</script>
</body>
</html>
