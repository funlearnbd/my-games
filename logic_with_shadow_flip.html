<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Kids Learning Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", Arial, sans-serif;
    background: linear-gradient(135deg, #a8c0ff, #3f2b96);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #fff;
  }

  /* Start screen */
  #startScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  #startScreen h1 {
    font-size: 3.5rem;
    color: #ffeb3b;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
    margin-bottom: 30px;
  }
  .start-button {
    font-size: 2.8rem;
    padding: 20px 50px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(45deg, #ff9800, #ff5722);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(255, 140, 0, 0.6);
    animation: glow 2s infinite alternate;
    transition: transform 0.2s;
  }
  .start-button:hover { transform: scale(1.05); }
  @keyframes glow {
    from { box-shadow: 0 0 20px #ff9800; }
    to { box-shadow: 0 0 40px #ff5722; }
  }

  /* Game */
  .game-container {
    display: none;
    width: 100%;
    max-width: 850px;
    padding: 24px;
    box-sizing: border-box;
    text-align: center;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 24px;
    box-shadow: 0 0 35px rgba(0, 0, 0, 0.35);
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 22px;
    font-size: 1.8rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }
  #question { font-size: 2rem; color: #fff; margin: 12px auto; }
  .score { font-size: 1.6rem; color: #ffeb3b; font-weight: 700; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

  /* containers */
  .option-container {
    border: 4px dashed #ffeb3b;
    border-radius: 22px;
    padding: 20px;
    margin: 25px 0;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    background: rgba(255, 255, 255, 0.15);
    justify-items: center;
    align-items: center;
  }
  .answer-container {
    border: 4px dashed #4caf50;
    border-radius: 22px;
    padding: 20px;
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    background: rgba(255, 255, 255, 0.12);
  }

  /* uniform option box */
  .option {
    width: 140px;
    height: 140px;
    border-radius: 25px;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    user-select: none;
    position: relative;
    overflow: hidden;
  }
  .option img { width: 90%; height: 90%; object-fit: contain; }
  .option:hover { transform: scale(1.08); }
  .question-tile { cursor: default; pointer-events: none; }

  /* blank tile */
  .blank {
    background: #fafafa;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: #666;
    border: 3px dashed #9e9e9e;
  }

  /* Exit button */
  #exitBtn {
    margin-top: 30px;
    padding: 16px 40px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(45deg, #ff1744, #e53935);
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(229,57,53,0.6);
    transition: transform 0.25s, background 0.25s;
  }
  #exitBtn:hover {
    background: linear-gradient(45deg,#e53935,#c62828);
    transform: scale(1.05);
  }

  /* level map */
  #levelMapContainer { display:none; text-align:center; margin:40px 0; }
  #levelMap { display:flex; justify-content:center; align-items:center; gap:40px; }

  .level-star {
    width: 60px; height: 60px; border-radius:50%;
    background:#555; display:flex; justify-content:center; align-items:center;
    font-size:1.5rem; color:#fff; cursor:default;
    box-shadow:0 0 8px rgba(0,0,0,0.5); transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    position:relative;
  }
  .level-star.completed { background: gold; box-shadow:0 0 25px gold; }
  .level-star.current { background:#ff9800; box-shadow:0 0 35px orange; animation:pulseStar 1.5s infinite alternate; }
  .level-star.upcoming { background:#777; color:#ddd; }

  @keyframes pulseStar {
    from { transform: scale(1); box-shadow:0 0 25px orange; }
    to { transform: scale(1.2); box-shadow:0 0 45px yellow; }
  }

  /* fireworks effect */
  .firework { position:absolute; width:10px; height:10px; border-radius:50%; background:gold; pointer-events:none; }
</style>
</head>
<body>

<div id="startScreen">
  <h1>üåü Fun Learning Game üåü</h1>
  <button id="startBtn" class="start-button">‚ñ∂ Start Game</button>
</div>

<div id="game" class="game-container" aria-live="polite">
  <div class="top-bar">
    <div id="question"></div>
    <div id="score" class="score">Score: 0</div>
  </div>
  <div id="options"></div>
  <button id="exitBtn">‚èπ Exit Game</button>
</div>

<div id="congrats" class="congrats"></div>

<div id="levelMapContainer">
  <h2 style="color:#fff; font-size:2rem; margin-bottom:20px;">Level Progress</h2>
  <div id="levelMap"></div>
</div>

<audio id="bgMusic" src="https://actions.google.com/sounds/v1/musical/melodious_tunes.ogg" loop></audio>
<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="congratsMusic" src="https://actions.google.com/sounds/v1/cartoon/party_horn.ogg"></audio>

<script>
/* ---------- DATA ---------- */
const imageList = ["apple","ball","banana","car","cat","cherry","dog","fish","flower","orange"];
let totalLevels = 10;
let currentLevel = 1;

/* ---------- STATE + DOM ---------- */
let currentMode = "find";
let voicesReady = false;
let score = 0;
let waitingNextRound = false;
let roundAnswered = false;

const loadedImages = {};
const bgMusic = document.getElementById('bgMusic');
const correctSound = document.getElementById('correctSound');
const wrongSound = document.getElementById('wrongSound');
const congratsMusic = document.getElementById('congratsMusic');
const scoreEl = document.getElementById('score');
const congratsEl = document.getElementById('congrats');
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const game = document.getElementById('game');
const qEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const exitBtn = document.getElementById('exitBtn');
const levelMapContainer = document.getElementById('levelMapContainer');
const levelMapEl = document.getElementById('levelMap');

/* preload images */
imageList.forEach(name => { const img=new Image(); img.src=`image/${name}.png`; loadedImages[name]=img; });

/* ---------- START / EXIT ---------- */
startBtn.addEventListener('click', () => {
  voicesReady = true;
  try { bgMusic.play(); } catch(e) {}
  startScreen.style.display = 'none';
  game.style.display = 'block';
  score = 0;
  currentLevel = 1;
  updateScore();
  nextRound();
});

exitBtn.addEventListener('click', () => {
  try { bgMusic.pause(); bgMusic.currentTime = 0; } catch(e) {}
  window.location.href='index.html';
});

/* ---------- SPEECH ---------- */
function speak(text, cb=null){
  if(!voicesReady){ if(cb) setTimeout(cb,400); return; }
  const u = new SpeechSynthesisUtterance(text);
  u.rate=0.8; u.pitch=1.15;
  if(cb) u.onend=cb;
  speechSynthesis.speak(u);
}

/* ---------- SCORE ---------- */
function updateScore(){ scoreEl.textContent=`Score: ${score}`; }

/* ---------- UTILS ---------- */
function shuffle(arr){ return arr.slice().sort(()=>Math.random()-0.5); }

/* ---------- LEVEL MAP ---------- */
function showLevelMap(nextLvl){
  levelMapEl.innerHTML='';
  for(let i=1;i<=totalLevels;i++){
    const star=document.createElement('div');
    star.className='level-star';
    star.textContent=i;
    if(i<nextLvl) star.classList.add('completed');
    else if(i===nextLvl) star.classList.add('current');
    else star.classList.add('upcoming');
    levelMapEl.appendChild(star);
  }
  levelMapContainer.style.display='block';
  fireworks(levelMapEl.querySelector('.current'));
  setTimeout(()=>{
    levelMapContainer.style.display='none';
    nextRound();
  },2500);
}

/* ---------- FIREWORKS ---------- */
function fireworks(target){
  const rect=target.getBoundingClientRect();
  for(let i=0;i<20;i++){
    const f=document.createElement('div');
    f.className='firework';
    document.body.appendChild(f);
    f.style.left=(rect.left+rect.width/2)+'px';
    f.style.top=(rect.top+rect.height/2)+'px';
    const angle=Math.random()*2*Math.PI;
    const dist=50+Math.random()*50;
    const x=Math.cos(angle)*dist;
    const y=Math.sin(angle)*dist;
    f.animate([{transform:`translate(0,0)`},{transform:`translate(${x}px,${y}px)`, opacity:0}],{duration:1000+Math.random()*500, easing:'ease-out'});
    setTimeout(()=>f.remove(),1500);
  }
}

/* ---------- CORE FLOW ---------- */
function nextRound(){
  if(waitingNextRound) return;
  roundAnswered=false;
  optionsEl.innerHTML='';
  const modes=['find','different','missing'];
  currentMode=modes[Math.floor(Math.random()*modes.length)];
  if(currentMode==='find') startFindRound();
  else if(currentMode==='different') startDifferentRound();
  else startMissingRound();
}

/* ---------- TILE HELPERS ---------- */
function createQuestionTile(name,parent){
  const tile=document.createElement('div');
  tile.className='option question-tile';
  const img=document.createElement('img');
  img.src=loadedImages[name].src;
  img.alt=name;
  tile.appendChild(img);
  parent.appendChild(tile);
}

function createAnswerTile(name,isCorrect,parent,blankDiv=null,missing=null){
  const tile=document.createElement('div');
  tile.className='option';
  tile.dataset.correct=isCorrect?'1':'0';
  const img=document.createElement('img');
  img.src=loadedImages[name].src;
  img.alt=name;
  tile.appendChild(img);

  tile.addEventListener('click',()=>{
    if(roundAnswered) return;
    const correct=tile.dataset.correct==='1';
    if(correct){
      roundAnswered=true;
      try{ correctSound.currentTime=0; correctSound.play(); }catch(e){}
      score++; updateScore();
      if(blankDiv && missing){ blankDiv.innerHTML=''; const im=document.createElement('img'); im.src=loadedImages[missing].src; im.alt=missing; blankDiv.appendChild(im);}
      speak('Well done!',()=>{
        currentLevel++;
        showLevelMap(currentLevel);
      });
    }else{
      try{ wrongSound.currentTime=0; wrongSound.play(); }catch(e){}
      speak('Try again');
    }
  });
  parent.appendChild(tile);
}

/* ---------- ROUNDS ---------- */
function startFindRound(){
  const choices=shuffle(imageList).slice(0,4);
  const target=choices[Math.floor(Math.random()*choices.length)];
  qEl.textContent=`Find the ${target}`;
  speak(`Can you find the ${target}?`);
  const ansContainer=document.createElement('div');
  ansContainer.className='answer-container';
  shuffle(choices).forEach(name=>createAnswerTile(name,name===target,ansContainer));
  optionsEl.appendChild(ansContainer);
}

function startDifferentRound(){
  const base=imageList[Math.floor(Math.random()*imageList.length)];
  let odd; do{ odd=imageList[Math.floor(Math.random()*imageList.length)]; }while(odd===base);
  qEl.textContent='Find the different one!';
  speak('Which one is different?');
  const arr=shuffle([base,base,base,odd]);
  const ansContainer=document.createElement('div'); ansContainer.className='answer-container';
  arr.forEach(name=>createAnswerTile(name,name===odd,ansContainer));
  optionsEl.appendChild(ansContainer);
}

function startMissingRound(){
  const selected=shuffle(imageList).slice(0,6);
  const missingIndex=Math.floor(Math.random()*selected.length);
  const missing=selected[missingIndex];
  const itemsInGrid=selected.filter((_,idx)=>idx!==missingIndex);

  qEl.textContent='Which picture is missing?';
  speak('Which picture is missing?');

  const questionContainer=document.createElement('div'); questionContainer.className='option-container';
  let blankDiv=null;
  selected.forEach((name,idx)=>{
    if(idx===missingIndex){ blankDiv=document.createElement('div'); blankDiv.className='option blank'; questionContainer.appendChild(blankDiv);}
    else createQuestionTile(name,questionContainer);
  });
  optionsEl.appendChild(questionContainer);

  const wrongOptions=shuffle(itemsInGrid).slice(0,2);
  const answerChoices=shuffle([missing,...wrongOptions]);
  const answerContainer=document.createElement('div'); answerContainer.className='answer-container';
  answerChoices.forEach(name=>createAnswerTile(name,name===missing,answerContainer,blankDiv,missing));
  optionsEl.appendChild(answerContainer);
}
</script>
</body>
</html>
