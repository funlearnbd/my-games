<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00b894;
            --secondary-color: #0984e3;
            --accent-color: #ff7675;
            --background-color: #dfe6e9;
            --text-color-dark: #2d3436;
            --box-shadow-light: rgba(0, 0, 0, 0.1);
            --box-shadow-medium: rgba(0, 0, 0, 0.2);
            --success-color: #27ae60;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--box-shadow-medium);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        .splash-screen h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .splash-screen p {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--text-color-dark);
            margin-bottom: 2rem;
        }

        .start-btn {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 184, 148, 0.4);
        }

        .start-btn:hover {
            background-color: #00a884;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 184, 148, 0.6);
        }

        .game-container {
            display: none; /* Hidden by default */
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--box-shadow-medium);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        #word-display {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color-dark);
            text-shadow: 1px 1px 2px var(--box-shadow-light);
        }

        #color-boxes {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 2vw, 20px);
            flex-wrap: wrap;
        }

        .color-box {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            border: 4px solid #fff;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--box-shadow-light);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .color-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px var(--box-shadow-medium);
        }

        #message {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin: 20px 0;
            font-weight: 600;
        }

        #score {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin: 10px 0;
            color: var(--text-color-dark);
        }

        .button-group {
            margin-top: 1.5rem;
        }

        button {
            font-size: clamp(1rem, 2vw, 1.1rem);
            padding: 12px 24px;
            margin: 0 8px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #restart {
            background-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 184, 148, 0.4);
        }

        #restart:hover {
            background-color: #00a884;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 184, 148, 0.6);
        }

        #exit {
            background-color: var(--error-color);
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
        }

        #exit:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div id="splash-screen" class="splash-screen">
        <h1>Are you ready to play?</h1>
        <p>Listen for the color name, then tap the right box!</p>
        <button id="start-btn" class="start-btn">Start</button>
    </div>

    <div id="game-container" class="game-container">
        <h1>Color Match Mania! âœ¨</h1>
        <div id="word-display"></div>
        <div id="color-boxes"></div>
        <div id="message"></div>
        <div id="score">Score: 0</div>

        <div class="button-group">
            <button id="restart">New Game</button>
            <button id="exit">Exit Game</button>
        </div>
    </div>

    <audio id="buzz-sound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

    <script>
        const colors = [
            { name: 'Red', value: '#eb4d4b' },
            { name: 'Blue', value: '#2e86de' },
            { name: 'Green', value: '#6ab04c' },
            { name: 'Yellow', value: '#f9ca24' },
            { name: 'Purple', value: '#8e44ad' },
            { name: 'Orange', value: '#e67e22' },
            { name: 'Pink', value: '#fd79a8' },
            { name: 'Teal', value: '#1abc9c' }
        ];

        let score = 0;
        let currentColor;
        const synth = window.speechSynthesis;
        let voiceSupported = true;

        const splashScreen = document.getElementById('splash-screen');
        const startButton = document.getElementById('start-btn');
        const gameContainer = document.getElementById('game-container');
        const wordDisplay = document.getElementById('word-display');
        const colorBoxes = document.getElementById('color-boxes');
        const message = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restart');
        const exitButton = document.getElementById('exit');
        const buzzSound = document.getElementById('buzz-sound');

        if (!synth) {
            voiceSupported = false;
            document.querySelector('.splash-screen p').textContent = 'Voice not supported. Tap start to begin.';
        }

        function speak(text) {
            if (voiceSupported) {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.volume = 1;
                utterance.rate = 0.9;
                utterance.pitch = 1;
                synth.speak(utterance);
            }
        }

        function startGame() {
            splashScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            setupRound();
        }

        function setupRound() {
            colorBoxes.innerHTML = '';
            currentColor = colors[Math.floor(Math.random() * colors.length)];
            wordDisplay.textContent = currentColor.name;
            speak(`Find the color ${currentColor.name}`);

            const shuffledColors = [...colors].sort(() => Math.random() - 0.5);
            shuffledColors.forEach(color => {
                const box = document.createElement('div');
                box.className = 'color-box';
                box.style.backgroundColor = color.value;
                box.addEventListener('click', () => checkAnswer(color));
                colorBoxes.appendChild(box);
            });
        }

        function checkAnswer(selectedColor) {
            if (selectedColor.name === currentColor.name) {
                score++;
                message.textContent = 'Yay! Great job!';
                message.style.color = 'var(--success-color)';
                scoreDisplay.textContent = `Score: ${score}`;
                setTimeout(() => {
                    message.textContent = '';
                    setupRound();
                }, 1500);
            } else {
                buzzSound.play();
                message.textContent = 'Try again!';
                message.style.color = 'var(--error-color)';
                speak('Try again!');
            }
        }

        function exitGame() {
            synth.cancel();
            window.location.href = 'index.html';
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            setupRound();
        });
        exitButton.addEventListener('click', exitGame);
    </script>
</body>
</html>
