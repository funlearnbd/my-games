<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids Logic Adventure</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe6f0 0%, #b3e5fc 50%, #c8e6c9 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
.container {
    background: rgba(255, 245, 157, 0.95);
    border-radius: 25px;
    padding: 15px;
    width: 95%;
    max-width: 600px;
    min-height: 90vh;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    position: relative;
}
h1 {
    font-size: 2rem;
    color: #d81b60;
    margin: 5px 0;
}
.instructions {
    font-size: 1.4rem;
    margin: 10px 0;
    color: #d81b60;
}
.emoji-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 12px;
    margin: 15px 0;
}
.emoji-item {
    background: #fff3e0;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    border: 2px solid #333;
    aspect-ratio: 1/1;
    position: relative;
}
.emoji-item.correct {
    animation: glow 1s ease-out;
}
.emoji-item.incorrect {
    animation: shake 0.5s ease;
}
@keyframes glow {
    0% { box-shadow: 0 0 0px #ffd700; transform: scale(1); }
    50% { box-shadow: 0 0 15px #ffd700; transform: scale(1.2); }
    100% { box-shadow: 0 0 0px #ffd700; transform: scale(1); }
}
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    75% { transform: translateX(8px); }
}
.start-btn, .exit-btn {
    background: linear-gradient(45deg,#ff4081,#ff80ab);
    color: white;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 1.3rem;
    margin: 10px;
    box-shadow: 0 0 20px rgba(255,64,129,0.6);
    animation: shine 2s infinite alternate;
}
@keyframes shine {
    0% { box-shadow: 0 0 10px rgba(255,64,129,0.5); }
    100% { box-shadow: 0 0 25px rgba(255,64,129,1); }
}
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.level-display {
    color: #0288d1;
    font-weight: bold;
    font-size: 1.2rem;
    margin: 5px 0;
}
.progress-bar-container {
    width: 100%;
    height: 15px;
    background: #ddd;
    border-radius: 8px;
    margin: 10px 0;
}
.progress-bar {
    height: 100%;
    background: #4caf50;
    width: 0%;
    border-radius: 8px;
    transition: width 0.5s ease;
}
.missing-placeholder {
    background: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    cursor: default;
}
.options-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin: 10px 0;
}
</style>
</head>
<body>
<div class="container" id="game-container">
    <h1>üåü Fun Logic Adventure üåü</h1>
    <p class="instructions">Tap Start to Begin!</p>
    <button class="start-btn" id="start-btn">Start Game</button>
</div>

<audio id="bg-music" loop preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2a9b9d347d.mp3" type="audio/mpeg">
</audio>

<script>
const gameContainer = document.getElementById('game-container');
const startBtn = document.getElementById('start-btn');
const bgMusic = document.getElementById('bg-music');
const totalLevels = 30; // you can increase to 100+
let level = 1;
let score = 0;

const feedback = ['Super job! üåü','Wow, awesome!','You‚Äôre a star!','Fantastic!','Yay, you did it!'];

// Images for kids: animals, fruits, vehicles
const items = [
    {name:'Dog', img:'https://i.postimg.cc/dV2ydWvT/dog.png'},
    {name:'Cat', img:'https://i.postimg.cc/NjJc45n1/cat.png'},
    {name:'Cow', img:'https://i.postimg.cc/HsC3sC3M/cow.png'},
    {name:'Apple', img:'https://i.postimg.cc/QCwS3TCZ/apple.png'},
    {name:'Banana', img:'https://i.postimg.cc/qM5bWpSH/banana.png'},
    {name:'Car', img:'https://i.postimg.cc/FH7wLkmx/car.png'},
    {name:'Bus', img:'https://i.postimg.cc/2yQ6chP2/bus.png'},
    {name:'Plane', img:'https://i.postimg.cc/4x0rjPqk/plane.png'}
];

// Utility: shuffle array
function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}

// Speech function
function speak(text, rate=0.9){
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = rate;
    utter.pitch = 1.2;
    synth.speak(utter);
}

// Start game
startBtn.onclick = () => {
    bgMusic.volume = 0.1;
    bgMusic.play();
    level = 1;
    score = 0;
    loadLevel();
};

// Exit
function exitGame(){bgMusic.pause();window.location.href='index.html';}

// Load level
function loadLevel(){
    gameContainer.innerHTML = `
    <div class="top-bar">
        <h1>üåü Fun Logic Adventure üåü</h1>
        <button class="exit-btn" onclick="exitGame()">Exit</button>
    </div>
    <p class="level-display">Level: ${level}</p>
    <div class="progress-bar-container"><div class="progress-bar" id="progress-bar"></div></div>
    `;

    const progressBar = document.getElementById('progress-bar');
    progressBar.style.width = `${(level/totalLevels)*100}%`;

    // Determine level type
    let type;
    if(level%3===1) type='findTarget';
    else if(level%3===2) type='findDifferent';
    else type='findMissing';

    if(type==='findTarget'){
        loadFindTarget();
    }else if(type==='findDifferent'){
        loadFindDifferent();
    }else{
        loadFindMissing();
    }
}

// Find Target
function loadFindTarget(){
    const chosen = shuffle([...items]).slice(0,4);
    const target = chosen[Math.floor(Math.random()*chosen.length)];
    const instructions = document.createElement('p');
    instructions.className='instructions';
    instructions.innerText=`Find the ${target.name}!`;
    gameContainer.appendChild(instructions);
    speak(`Find the ${target.name}!`,0.8);

    const grid = document.createElement('div');
    grid.className='emoji-grid';
    chosen.forEach(it=>{
        const div=document.createElement('div');
        div.className='emoji-item';
        div.innerHTML=`<img src="${it.img}" style="max-width:70%; max-height:70%"><br>${it.name}`;
        div.onclick=()=>checkAnswer(div,it.name,target.name);
        grid.appendChild(div);
    });
    gameContainer.appendChild(grid);
}

// Find Different
function loadFindDifferent(){
    const chosen = shuffle([...items]).slice(0,4);
    const same = chosen[0].name;
    for(let i=1;i<chosen.length;i++) chosen[i].name=same; // make same
    const different = shuffle(items.filter(i=>i.name!==same))[0];
    const diffIndex = Math.floor(Math.random()*chosen.length);
    chosen[diffIndex] = different;

    const instructions = document.createElement('p');
    instructions.className='instructions';
    instructions.innerText='Find the different one!';
    gameContainer.appendChild(instructions);
    speak('Find the different one!',0.8);

    const grid = document.createElement('div');
    grid.className='emoji-grid';
    chosen.forEach(it=>{
        const div=document.createElement('div');
        div.className='emoji-item';
        div.innerHTML=`<img src="${it.img}" style="max-width:70%; max-height:70%"><br>${it.name}`;
        div.onclick=()=>checkAnswer(div,it.name,different.name);
        grid.appendChild(div);
    });
    gameContainer.appendChild(grid);
}

// Find Missing
function loadFindMissing(){
    const chosen = shuffle([...items]).slice(0,5);
    const missing = shuffle([...items].filter(i=>!chosen.includes(i)))[0];
    const gridItems=[...chosen,{name:'?',img:''}];

    const instructions = document.createElement('p');
    instructions.className='instructions';
    instructions.innerText='Find the missing item!';
    gameContainer.appendChild(instructions);
    speak('Find the missing item!',0.8);

    const grid = document.createElement('div');
    grid.className='emoji-grid';
    gridItems.forEach((it,index)=>{
        const div=document.createElement('div');
        div.className='emoji-item';
        if(it.name==='?') div.classList.add('missing-placeholder');
        div.innerHTML=it.name==='?'?'‚ùì':`<img src="${it.img}" style="max-width:70%; max-height:70%"><br>${it.name}`;
        grid.appendChild(div);
    });
    gameContainer.appendChild(grid);

    const options=[missing, ...shuffle(chosen).slice(0,2)];
    shuffle(options);
    const optionsGrid=document.createElement('div');
    optionsGrid.className='options-grid';
    options.forEach(it=>{
        const div=document.createElement('div');
        div.className='emoji-item';
        div.innerHTML=`<img src="${it.img}" style="max-width:70%; max-height:70%"><br>${it.name}`;
        div.onclick=()=>{
            // Fill missing
            const placeholder=document.querySelector('.missing-placeholder');
            placeholder.innerHTML=`<img src="${it.img}" style="max-width:70%; max-height:70%"><br>${it.name}`;
            checkAnswer(div,it.name,missing.name);
        };
        optionsGrid.appendChild(div);
    });
    gameContainer.appendChild(optionsGrid);
}

// Check Answer
function checkAnswer(div, selected, correct){
    if(selected===correct){
        div.classList.add('correct');
        score+=10;
        speak(feedback[Math.floor(Math.random()*feedback.length)],0.9+(level/totalLevels));
        setTimeout(()=>{
            if(level<totalLevels){
                level++;
                loadLevel();
            }else{
                gameContainer.innerHTML=`
                <div class="top-bar">
                    <h1>Game Over! üéâ</h1>
                    <button class="exit-btn" onclick="exitGame()">Exit</button>
                </div>
                <p class="instructions">Congratulations! Your score: ${score}</p>
                <button class="start-btn" onclick="startBtn.click()">Play Again</button>`;
                speak('Congratulations! You won!',1.0);
            }
        },1000);
    }else{
        div.classList.add('incorrect');
        speak('Oops, try again!',0.9);
        setTimeout(()=>div.classList.remove('incorrect'),800);
    }
}
</script>
</body>
</html>
