<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Logic Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f9e79f, #fad7a0, #f5b7b1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #startBtn {
      font-size: 2rem;
      padding: 20px 40px;
      border: none;
      border-radius: 50px;
      background: radial-gradient(circle, #f1c40f, #f39c12);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #f1c40f;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #f1c40f; }
      to { box-shadow: 0 0 30px #f39c12; }
    }
    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 100%;
      padding: 20px;
    }
    #question {
      font-size: 2rem;
      margin: 20px;
      color: #2c3e50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .box {
      width: 100px;
      height: 100px;
      border: 3px solid #2c3e50;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-size: 2rem;
      cursor: pointer;
    }
    .box img {
      max-width: 80px;
      max-height: 80px;
    }
    .highlight {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { background: #abebc6; }
      50% { background: #f9e79f; }
      100% { background: #abebc6; }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1 style="color:#2c3e50;">✨ Kids Logic Game ✨</h1>
    <button id="startBtn">🌟 Start Game 🌟</button>
  </div>

  <div id="gameArea">
    <div id="question">Loading...</div>
    <div id="gameBoard" class="grid"></div>
    <div id="answers" class="grid"></div>
  </div>

  <script>
    const items = [
      { name: "Dog", img: "image/dog.png" },
      { name: "Cat", img: "image/cat.png" },
      { name: "Car", img: "image/car.png" },
      { name: "Bus", img: "image/bus.png" },
      { name: "Apple", img: "image/apple.png" },
      { name: "Ball", img: "image/ball.png" }
    ];

    let currentGame = "";

    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const gameArea = document.getElementById("gameArea");
    const question = document.getElementById("question");
    const gameBoard = document.getElementById("gameBoard");
    const answers = document.getElementById("answers");

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      gameArea.style.display = "flex";
      nextRound();
    });

    function nextRound() {
      gameBoard.innerHTML = "";
      answers.innerHTML = "";
      let gameType = Math.random() > 0.5 ? "missing" : "find";
      currentGame = gameType;

      if (gameType === "missing") {
        playMissingGame();
      } else {
        playFindGame();
      }
    }

    // ✅ Find the missing picture
    function playMissingGame() {
      let chosen = getRandomItems(3);
      let missing = chosen[Math.floor(Math.random() * chosen.length)];

      // Question grid
      chosen.forEach(item => {
        let box = document.createElement("div");
        box.className = "box";
        if (item === missing) {
          box.textContent = "?";
        } else {
          let img = document.createElement("img");
          img.src = item.img;
          box.appendChild(img);
        }
        gameBoard.appendChild(box);
      });

      // Answer options (1 correct + 2 wrong)
      let options = [missing, ...getRandomItems(2, [missing])];
      shuffle(options).forEach(opt => {
        let box = document.createElement("div");
        box.className = "box";
        let img = document.createElement("img");
        img.src = opt.img;
        box.appendChild(img);
        box.onclick = () => {
          if (opt === missing) {
            question.textContent = "✅ Correct!";
            setTimeout(nextRound, 1000);
          } else {
            question.textContent = "❌ Try again!";
          }
        };
        answers.appendChild(box);
      });

      question.textContent = "Find the missing picture!";
    }

    // ✅ Find the object
    function playFindGame() {
      let chosen = getRandomItems(3);
      let answer = chosen[Math.floor(Math.random() * chosen.length)];
      question.textContent = "Find the " + answer.name;

      chosen.forEach(item => {
        let box = document.createElement("div");
        box.className = "box";
        let img = document.createElement("img");
        img.src = item.img;
        box.appendChild(img);
        box.onclick = () => {
          if (item === answer) {
            question.textContent = "✅ Correct!";
            setTimeout(nextRound, 1000);
          } else {
            question.textContent = "❌ Try again!";
          }
        };
        gameBoard.appendChild(box);
      });
    }

    // Helpers
    function getRandomItems(n, exclude = []) {
      let pool = items.filter(i => !exclude.includes(i));
      let arr = [];
      while (arr.length < n) {
        let pick = pool[Math.floor(Math.random() * pool.length)];
        if (!arr.includes(pick)) arr.push(pick);
      }
      return arr;
    }
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }
  </script>
</body>
</html>
