<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00b894;
            --secondary-color: #0984e3;
            --accent-color: #ff7675;
            --background-color: #dfe6e9;
            --text-color-dark: #2d3436;
            --box-shadow-light: rgba(0, 0, 0, 0.1);
            --box-shadow-medium: rgba(0, 0, 0, 0.2);
            --success-color: #27ae60;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--box-shadow-medium);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        .splash-screen h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        .splash-screen p {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--text-color-dark);
            margin-bottom: 2rem;
        }

        .start-btn {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 184, 148, 0.4);
        }

        .start-btn:hover {
            background-color: #00a884;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 184, 148, 0.6);
        }

        .game-container {
            display: none;
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--box-shadow-medium);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
            max-height: 85vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .game-container h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        #instructions {
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 600;
            color: var(--text-color-dark);
        }

        #clue-display {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-color-dark);
            text-shadow: 1px 1px 2px var(--box-shadow-light);
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pattern-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }

        #pattern-display .item {
            font-size: clamp(2em, 6vw, 4em);
        }
        
        #question-mark {
            font-size: clamp(2em, 6vw, 4em);
            color: #888;
        }

        #answer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-box {
            width: clamp(80px, 15vw, 100px);
            height: clamp(80px, 15vw, 100px);
            background-color: #f0f4f8;
            border: 2px solid #ccc;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--box-shadow-light);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2em, 6vw, 4em);
        }

        .answer-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px var(--box-shadow-medium);
        }

        #message {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            min-height: 20px;
            margin-bottom: 15px;
        }
        
        #score {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin: 10px 0;
            color: var(--text-color-dark);
        }

        .button-group {
            margin-top: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: clamp(1rem, 2vw, 1.1rem);
            padding: 12px 24px;
            margin: 0 8px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #restart-button {
            background-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 184, 148, 0.4);
        }

        #restart-button:hover {
            background-color: #00a884;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 184, 148, 0.6);
        }

        #exit-button {
            background-color: var(--error-color);
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
        }

        #exit-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div id="splash-screen" class="splash-screen">
        <h1>Logic Quest! üß†</h1>
        <p>Solve the puzzle to win!</p>
        <button id="start-btn" class="start-btn">Start</button>
    </div>

    <div id="game-container" class="game-container">
        <h1>Logic Quest</h1>
        <div id="instructions"></div>
        <div id="clue-display"></div>
        <div id="pattern-display"></div>
        <div id="answer-grid"></div>
        <div id="message"></div>
        <div id="score">Score: 0</div>
        
        <div class="button-group">
            <button id="restart-button">New Game</button>
            <button id="exit-button">Exit Game</button>
        </div>
    </div>

    <audio id="success-sound" src="https://www.soundjay.com/button/button-3.mp3" preload="auto"></audio>
    <audio id="buzz-sound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        const shapes = ['circle', 'square', 'heart', 'face'];
        
        const coloredEmojis = {
            'circle': ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†'],
            'square': ['üü•', 'üü¶', 'üü©', 'üü®', 'üü™', 'üüß'],
            'heart': ['‚ù§Ô∏è', 'üíô', 'üíö', 'üíõ', 'üíú', 'üß°']
        };

        const faceEmojis = {
            'happy': 'üòÄ',
            'sad': 'üò©',
            'laughing': 'üòÇ',
            'angry': 'üò†',
            'celebrating': 'ü•≥',
            'shocked': 'ü§Ø'
        };

        let currentLevel = 1;
        let score = 0;
        let lastSpokenLevel = 0;
        const synth = window.speechSynthesis;
        let voiceSupported = true;

        const splashScreen = document.getElementById('splash-screen');
        const startButton = document.getElementById('start-btn');
        const gameContainer = document.getElementById('game-container');
        const instructionsDisplay = document.getElementById('instructions');
        const clueDisplay = document.getElementById('clue-display');
        const patternDisplay = document.getElementById('pattern-display');
        const answerGrid = document.getElementById('answer-grid');
        const messageDisplay = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restart-button');
        const exitButton = document.getElementById('exit-button');
        const successSound = document.getElementById('success-sound');
        const buzzSound = document.getElementById('buzz-sound');

        if (!synth) {
            voiceSupported = false;
            document.querySelector('.splash-screen p').textContent = 'Voice not supported. Tap start to begin.';
        }

        function speak(text) {
            if (voiceSupported) {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.volume = 1;
                utterance.rate = 0.9;
                utterance.pitch = 1;
                synth.speak(utterance);
            }
        }

        function startGame() {
            splashScreen.style.display = 'none';
            gameContainer.style.display = 'flex';
            currentLevel = 1;
            score = 0;
            lastSpokenLevel = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            newRound();
        }

        function newRound() {
            messageDisplay.textContent = '';
            patternDisplay.innerHTML = '';
            answerGrid.innerHTML = '';

            if (currentLevel > 3) {
                messageDisplay.textContent = 'Congratulations! You have completed all levels!';
                messageDisplay.style.color = 'var(--success-color)';
                speak('Congratulations! You have completed all levels!');
                setTimeout(exitGame, 5000);
                return;
            }

            const instructionsText = getInstructionsText(currentLevel);
            instructionsDisplay.textContent = `Level ${currentLevel}: ${instructionsText}`;

            // Only speak the level number if it's a new level
            if (currentLevel > lastSpokenLevel) {
                speak(`Level ${currentLevel}: ${instructionsText}`);
                lastSpokenLevel = currentLevel;
            } else {
                // For subsequent rounds in the same level, just speak the instructions
                speak(instructionsText);
            }

            if (currentLevel === 1) {
                setupLevel1();
            } else if (currentLevel === 2) {
                setupLevel2();
            } else if (currentLevel === 3) {
                setupLevel3();
            }
        }

        function getInstructionsText(level) {
            if (level === 1) {
                return 'Find the matching item.';
            } else if (level === 2) {
                return 'Find the one that is different.';
            } else if (level === 3) {
                return 'Find the missing item in the pattern.';
            }
            return '';
        }

        function setupLevel1() {
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            let clueText, correctAnswerEmoji, options;

            if (randomShape === 'face') {
                const emotionKeys = Object.keys(faceEmojis);
                const randomEmotion = emotionKeys[Math.floor(Math.random() * emotionKeys.length)];
                correctAnswerEmoji = faceEmojis[randomEmotion];
                clueText = `Find the ${randomEmotion} face.`;
                options = generateFaceOptions(correctAnswerEmoji, 9);
            } else {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                correctAnswerEmoji = coloredEmojis[randomShape][colors.indexOf(randomColor)];
                clueText = `Find the ${randomColor} ${randomShape}.`;
                options = generateColoredOptions(correctAnswerEmoji, 9);
            }

            clueDisplay.textContent = clueText;
            speak(clueText);
            renderGrid(options, correctAnswerEmoji);
        }

        function setupLevel2() {
            clueDisplay.textContent = '';

            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            let commonEmoji, differentEmoji, options;

            if (randomShape === 'face') {
                const faceValues = Object.values(faceEmojis);
                commonEmoji = faceValues[Math.floor(Math.random() * faceValues.length)];
                let otherFaces = faceValues.filter(e => e !== commonEmoji);
                if (otherFaces.length > 0) {
                    differentEmoji = otherFaces[Math.floor(Math.random() * otherFaces.length)];
                } else {
                    differentEmoji = commonEmoji;
                }
                options = [differentEmoji];
                for (let i = 0; i < 8; i++) {
                    options.push(commonEmoji);
                }
            } else {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                commonEmoji = coloredEmojis[randomShape][colors.indexOf(randomColor)];
                let otherColors = colors.filter(c => c !== randomColor);
                let differentColor = otherColors[Math.floor(Math.random() * otherColors.length)];
                differentEmoji = coloredEmojis[randomShape][colors.indexOf(differentColor)];
                options = [differentEmoji];
                for (let i = 0; i < 8; i++) {
                    options.push(commonEmoji);
                }
            }
            
            const correctAnswerEmoji = differentEmoji;
            renderGrid(options, correctAnswerEmoji);
        }
