<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00b894;
            --secondary-color: #0984e3;
            --accent-color: #ff7675;
            --background-color: #dfe6e9;
            --text-color-dark: #2d3436;
            --box-shadow-light: rgba(0, 0, 0, 0.1);
            --box-shadow-medium: rgba(0, 0, 0, 0.2);
            --success-color: #27ae60;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--box-shadow-medium);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
            max-height: 85vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .game-container h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        #jargon {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-style: italic;
            color: #6c757d;
            margin-bottom: 1.5rem;
            min-height: 25px;
        }
        
        #instructions {
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 600;
            color: var(--text-color-dark);
            min-height: 40px;
        }

        #clue-display {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            color: var(--text-color-dark);
            text-shadow: 1px 1px 2px var(--box-shadow-light);
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pattern-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }

        #pattern-display .item {
            font-size: clamp(2.5em, 8vw, 5em);
        }
        
        #question-mark {
            font-size: clamp(2.5em, 8vw, 5em);
            color: #888;
        }

        #answer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-box {
            width: clamp(100px, 20vw, 150px);
            height: clamp(100px, 20vw, 150px);
            background-color: #f0f4f8;
            border: 2px solid #ccc;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--box-shadow-light);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2.5em, 8vw, 5em);
        }

        .answer-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px var(--box-shadow-medium);
        }

        #message {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            min-height: 20px;
            margin-bottom: 15px;
        }
        
        #score {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin: 10px 0;
            color: var(--text-color-dark);
        }

        .button-group {
            margin-top: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: clamp(1rem, 2vw, 1.1rem);
            padding: 12px 24px;
            margin: 0 8px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #restart-button {
            background-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 184, 148, 0.4);
        }

        #restart-button:hover {
            background-color: #00a884;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 184, 148, 0.6);
        }

        #exit-button {
            background-color: var(--error-color);
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
        }

        #exit-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 6px 15px rgba(231, 76, 60, 0.6);
        }
        
        .drag-drop-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }

        .drag-item {
            font-size: clamp(2.5em, 8vw, 5em);
            cursor: grab;
        }

        .drop-zone {
            width: clamp(100px, 20vw, 150px);
            height: clamp(100px, 20vw, 150px);
            background-color: #f0f4f8;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <h1>Logic Quest</h1>
        <div id="jargon"></div>
        <div id="instructions"></div>
        <div id="clue-display"></div>
        <div id="pattern-display"></div>
        <div id="answer-grid"></div>
        <div id="drag-drop-container" style="display:none;"></div>
        <div id="message"></div>
        <div id="score">Score: 0</div>
        
        <div class="button-group">
            <button id="restart-button">New Game</button>
            <button id="exit-button">Exit Game</button>
        </div>
    </div>

    <audio id="success-sound" src="https://www.soundjay.com/button/button-3.mp3" preload="auto"></audio>
    <audio id="buzz-sound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'black', 'brown'];
        const shapes = ['circle', 'square', 'heart'];
        
        const coloredEmojis = {
            'circle': ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†', '‚ö´', 'üü§'],
            'square': ['üü•', 'üü¶', 'üü©', 'üü®', 'üü™', 'üüß', '‚¨õ', 'üü´'],
            'heart': ['‚ù§Ô∏è', 'üíô', 'üíö', 'üíõ', 'üíú', 'üß°', 'üñ§', 'ü§é']
        };

        const uniqueEmojis = {
            'happy face': 'üòÄ', 'sad face': 'üò©', 'laughing face': 'üòÇ', 'angry face': 'üò†',
            'celebrating face': 'ü•≥', 'shocked face': 'ü§Ø', 'winking face': 'üòâ', 'sleeping face': 'üò¥',
            'cold face': 'ü•∂', 'light bulb': 'üí°', 'bell': 'üîî'
        };

        const jargonList = [
            "Cogito, ergo sum.",
            "Semper ad astra.",
            "De omnibus dubitandum.",
            "Scientia potentia est.",
            "Audentes Fortuna iuvat.",
            "In vino veritas.",
            "Carpe diem.",
            "Veritas vos liberabit.",
            "Amor vincit omnia.",
            "Ad astra per aspera."
        ];

        let currentLevel = 1;
        let score = 0;
        const synth = window.speechSynthesis;
        let voiceSupported = true;

        const instructionsDisplay = document.getElementById('instructions');
        const clueDisplay = document.getElementById('clue-display');
        const patternDisplay = document.getElementById('pattern-display');
        const answerGrid = document.getElementById('answer-grid');
        const dragDropContainer = document.getElementById('drag-drop-container');
        const messageDisplay = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restart-button');
        const exitButton = document.getElementById('exit-button');
        const successSound = document.getElementById('success-sound');
        const buzzSound = document.getElementById('buzz-sound');
        const jargonDisplay = document.getElementById('jargon');

        let correctAnswer = '';

        if (!synth) {
            voiceSupported = false;
        }

        // Modified speakInstructions to only be called when needed
        function speakInstructions(gameType, clueText = '') {
            if (!voiceSupported) return;
            const generalInstruction = getGeneralInstruction(gameType);
            let fullInstruction = `Level ${currentLevel}: ${generalInstruction}`;
            if (clueText) {
                fullInstruction += `. ${clueText}`;
            }
            speak(fullInstruction);
        }

        function speak(text) {
            if (voiceSupported) {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.volume = 1;
                utterance.rate = 0.9;
                utterance.pitch = 1;
                synth.speak(utterance);
            }
        }
        
        // Refined newRound to only set up the next puzzle
        function newRound() {
            messageDisplay.textContent = '';
            clueDisplay.textContent = '';
            patternDisplay.innerHTML = '';
            answerGrid.innerHTML = '';
            dragDropContainer.style.display = 'none';

            if (currentLevel > 30) {
                instructionsDisplay.textContent = '';
                clueDisplay.textContent = '';
                messageDisplay.textContent = 'Congratulations! You have completed all levels!';
                messageDisplay.style.color = 'var(--success-color)';
                speak('Congratulations! You have completed all levels!');
                setTimeout(() => window.location.href = 'index.html', 5000);
                return;
            }

            const gameType = getGameTypeByLevel(currentLevel);
            
            if (gameType === 'find-different') {
                setupFindDifferent();
            } else if (gameType === 'find-matching') {
                setupFindMatching();
            } else if (gameType === 'pattern') {
                setupPattern();
            } else if (gameType === 'drag-drop') {
                setupDragDrop();
            }
            
            instructionsDisplay.textContent = `Level ${currentLevel}: ${getGeneralInstruction(gameType)}`;
            jargonDisplay.textContent = jargonList[Math.floor(Math.random() * jargonList.length)];
        }
        
        // This function will handle the initial load, ensuring the UI is ready instantly
        function initializeGame() {
            scoreDisplay.textContent = `Score: ${score}`;
            newRound();
        }

        function getGameTypeByLevel(level) {
            const gameTypes = ['find-different', 'find-matching', 'pattern', 'drag-drop'];
            return gameTypes[(level - 1) % gameTypes.length];
        }

        function getGeneralInstruction(gameType) {
            switch(gameType) {
                case 'find-different': return 'Find the one that is different.';
                case 'find-matching': return 'Find the matching item.';
                case 'pattern': return 'Find the missing item in the pattern.';
                case 'drag-drop': return 'Complete the puzzle.';
                default: return '';
            }
        }

        function setupFindDifferent() {
            const allEmojis = Object.values(coloredEmojis).flat().concat(Object.values(uniqueEmojis));
            
            let commonEmoji, differentEmoji;
            const commonEmojiIndex = Math.floor(Math.random() * allEmojis.length);
            commonEmoji = allEmojis[commonEmojiIndex];
            
            const otherEmojis = allEmojis.filter(e => e !== commonEmoji);
            const differentEmojiIndex = Math.floor(Math.random() * otherEmojis.length);
            differentEmoji = otherEmojis[differentEmojiIndex];

            const options = [differentEmoji];
            for (let i = 0; i < 8; i++) {
                options.push(commonEmoji);
            }
            
            const correctAnswerEmoji = differentEmoji;
            renderGrid(options, correctAnswerEmoji);
            speakInstructions('find-different');
        }

        function setupFindMatching() {
            const allEmojis = Object.values(coloredEmojis).flat().concat(Object.values(uniqueEmojis));
            const clueEmoji = allEmojis[Math.floor(Math.random() * allEmojis.length)];
            
            let clueText;
            if (Object.values(uniqueEmojis).includes(clueEmoji)) {
                const clueKey = Object.keys(uniqueEmojis).find(key => uniqueEmojis[key] === clueEmoji);
                clueText = `Find the ${clueKey}.`;
            } else {
                let foundShape = '';
                let foundColor = '';
                for (const shape in coloredEmojis) {
                    const colorIndex = coloredEmojis[shape].indexOf(clueEmoji);
                    if (colorIndex !== -1) {
                        foundShape = shape;
                        foundColor = colors[colorIndex];
                        break;
                    }
                }
                clueText = `Find the ${foundColor} ${foundShape}.`;
            }
            
            clueDisplay.textContent = clueText;
            speakInstructions('find-matching', clueText);

            const options = [clueEmoji];
            
            const wrongEmojis = allEmojis.filter(e => e !== clueEmoji);
            shuffleArray(wrongEmojis);
            
            for (let i = 0; i < 8 && i < wrongEmojis.length; i++) {
                options.push(wrongEmojis[i]);
            }
            
            renderGrid(options, clueEmoji);
        }

        function setupPattern() {
            clueDisplay.textContent = '';
            
            // This is the key change to fix the "multiple right options" bug
            // We now force the pattern to be either a color sequence or a shape sequence
            // and the correct answer is generated from a limited set,
            // making it unique.
            const isColorPattern = Math.random() < 0.5;
            let emoji1, emoji2, correctAnswerEmoji, options;

            if (isColorPattern) {
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const startIndex = Math.floor(Math.random() * (colors.length - 2));
                
                emoji1 = coloredEmojis[shape][startIndex];
                emoji2 = coloredEmojis[shape][startIndex + 1];
                correctAnswerEmoji = coloredEmojis[shape][startIndex + 2];
                options = generatePatternOptions(correctAnswerEmoji, Object.values(coloredEmojis).flat());
            } else {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shapeTypes = shapes;
                const startIndex = Math.floor(Math.random() * (shapeTypes.length - 2));

                emoji1 = coloredEmojis[shapeTypes[startIndex]][colors.indexOf(color)];
                emoji2 = coloredEmojis[shapeTypes[startIndex + 1]][colors.indexOf(color)];
                correctAnswerEmoji = coloredEmojis[shapeTypes[startIndex + 2]][colors.indexOf(color)];
                options = generatePatternOptions(correctAnswerEmoji, Object.values(coloredEmojis).flat());
            }

            patternDisplay.innerHTML = '';
            [emoji1, emoji2].forEach(emoji => {
                const item = document.createElement('div');
                item.className = 'item';
                item.textContent = emoji;
                patternDisplay.appendChild(item);
            });
            
            const questionMark = document.createElement('div');
            questionMark.id = 'question-mark';
            questionMark.textContent = '?';
            patternDisplay.appendChild(questionMark);
            
            speakInstructions('pattern');
            
            renderGrid(options, correctAnswerEmoji);
        }

        function setupDragDrop() {
            answerGrid.innerHTML = '';
            patternDisplay.innerHTML = '';
            
            const cont = document.getElementById('drag-drop-container');
            cont.innerHTML = "";
            cont.style.display = 'flex';
            
            const colorShapes = Object.keys(coloredEmojis);
            const randomShape = colorShapes[Math.floor(Math.random() * colorShapes.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const target = coloredEmojis[randomShape][colors.indexOf(randomColor)];
            
            correctAnswer = target;
            const q = `Drag the ${randomColor} ${randomShape}.`;
            clueDisplay.textContent = q;
            
            speakInstructions('drag-drop', q);
            
            const distractors = generateOptions(target, 3, Object.values(coloredEmojis).flat());
            shuffleArray(distractors);
            
            distractors.forEach(e => {
                const item = document.createElement('div');
                item.textContent = e;
                item.className = "drag-item";
                item.draggable = true;
                item.addEventListener('dragstart', ev => ev.dataTransfer.setData('text/plain', e));
                cont.appendChild(item);
            });
            
            const drop = document.createElement('div');
            drop.className = "drop-zone";
            drop.addEventListener('dragover', e => e.preventDefault());
            drop.addEventListener('drop', e => {
                e.preventDefault();
                checkAnswer(e.dataTransfer.getData('text/plain'));
            });
            cont.appendChild(drop);
        }

        function renderGrid(options, correctAns) {
            answerGrid.innerHTML = '';
            shuffleArray(options);
            options.forEach(e => {
                const box = document.createElement('div');
                box.className = 'answer-box';
                box.textContent = e;
                box.onclick = () => checkAnswer(e, correctAns);
                document.getElementById('answer-grid').appendChild(box);
            });
        }
        
        function checkAnswer(choice, correctAns) {
            if (choice === correctAns) {
                document.getElementById('success-sound').play();
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                messageDisplay.textContent = "‚úÖ Correct!";
                const praise = ["Great job!", "Well done!", "You got it!"];
                speak(praise[Math.floor(Math.random() * praise.length)]);
                currentLevel++;
                setTimeout(newRound, 1200);
            } else {
                document.getElementById('buzz-sound').play();
                messageDisplay.textContent = "‚ùå Try again!";
                speak("Try again!");
            }
        }

        function generateOptions(correct, count, pool) {
            const opts = new Set([correct]);
            while (opts.size < count) {
                opts.add(pool[Math.floor(Math.random() * pool.length)]);
            }
            return [...opts];
        }
        
        // New helper function for pattern options to ensure uniqueness
        function generatePatternOptions(correct, pool) {
            const options = new Set([correct]);
            while (options.size < 9) {
                const randomEmoji = pool[Math.floor(Math.random() * pool.length)];
                options.add(randomEmoji);
            }
            return [...options];
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        exitButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        restartButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            currentLevel = 1;
            newRound();
        });

        window.onload = initializeGame;
    </script>
</body>
</html>
