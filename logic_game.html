<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00b894;
            --secondary-color: #0984e3;
            --accent-color: #ff7675;
            --background-color: #dfe6e9;
            --text-color-dark: #2d3436;
            --box-shadow-light: rgba(0, 0, 0, 0.1);
            --box-shadow-medium: rgba(0, 0, 0, 0.2);
            --success-color: #27ae60;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--box-shadow-medium);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
            max-height: 85vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .game-container h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        #jargon {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-style: italic;
            color: #6c757d;
            margin-bottom: 1.5rem;
            min-height: 25px;
        }
        
        #instructions {
            font-size: clamp(1.4rem, 2.5vw, 1.8rem);
            font-weight: 600;
            color: var(--text-color-dark);
            min-height: 40px;
        }

        #clue-display {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            color: var(--text-color-dark);
            text-shadow: 1px 1px 2px var(--box-shadow-light);
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pattern-display {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 15px;
        }

        #pattern-display .item {
            font-size: clamp(2em, 6vw, 4em);
        }
        
        #question-mark {
            font-size: clamp(2em, 6vw, 4em);
            color: #888;
        }

        #answer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-box {
            width: clamp(80px, 15vw, 100px);
            height: clamp(80px, 15vw, 100px);
            background-color: #f0f4f8;
            border: 2px solid #ccc;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--box-shadow-light);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2em, 6vw, 4em);
        }

        .answer-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px var(--box-shadow-medium);
        }

        #message {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            min-height: 20px;
            margin-bottom: 15px;
        }
        
        #score {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin: 10px 0;
            color: var(--text-color-dark);
        }

        .button-group {
            margin-top: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: clamp(1rem, 2vw, 1.1rem);
            padding: 12px 24px;
            margin: 0 8px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #restart-button {
            background-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 184, 148, 0.4);
        }

        #restart-button:hover {
            background-color: #00a884;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 184, 148, 0.6);
        }

        #exit-button {
            background-color: var(--error-color);
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4);
        }

        #exit-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 6px 15px rgba(231, 76, 60, 0.6);
        }
        
        .drag-drop-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }

        .drag-item {
            font-size: clamp(2em, 6vw, 4em);
            cursor: grab;
        }

        .drop-zone {
            width: 100px;
            height: 100px;
            background-color: #f0f4f8;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <h1>Logic Quest</h1>
        <div id="jargon"></div>
        <div id="instructions"></div>
        <div id="clue-display"></div>
        <div id="pattern-display"></div>
        <div id="answer-grid"></div>
        <div id="drag-drop-container" class="drag-drop-container" style="display: none;">
            <div id="drag-item" class="drag-item" draggable="true"></div>
            <div id="drop-zone" class="drop-zone"></div>
        </div>
        <div id="message"></div>
        <div id="score">Score: 0</div>
        
        <div class="button-group">
            <button id="restart-button">New Game</button>
            <button id="exit-button">Exit Game</button>
        </div>
    </div>

    <audio id="success-sound" src="https://www.soundjay.com/button/button-3.mp3" preload="auto"></audio>
    <audio id="buzz-sound" src="https://www.soundjay.com/buttons/beep-07.mp3" preload="auto"></audio>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'black', 'brown'];
        const shapes = ['circle', 'square', 'heart'];
        
        const coloredEmojis = {
            'circle': ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†', '‚ö´', 'üü§'],
            'square': ['üü•', 'üü¶', 'üü©', 'üü®', 'üü™', 'üüß', '‚¨õ', 'üü´'],
            'heart': ['‚ù§Ô∏è', 'üíô', 'üíö', 'üíõ', 'üíú', 'üß°', 'üñ§', 'ü§é']
        };

        const uniqueEmojis = {
            'happy face': 'üòÄ',
            'sad face': 'üò©',
            'laughing face': 'üòÇ',
            'angry face': 'üò†',
            'celebrating face': 'ü•≥',
            'shocked face': 'ü§Ø',
            'winking face': 'üòâ',
            'sleeping face': 'üò¥',
            'cold face': 'ü•∂',
            'light bulb': 'üí°',
            'bell': 'üîî'
        };

        const jargonList = [
            "Cogito, ergo sum.",
            "Semper ad astra.",
            "De omnibus dubitandum.",
            "Scientia potentia est.",
            "Audentes Fortuna iuvat.",
            "In vino veritas.",
            "Carpe diem.",
            "Veritas vos liberabit.",
            "Amor vincit omnia.",
            "Ad astra per aspera."
        ];

        let currentLevel = 1;
        let score = 0;
        let lastSpokenInstruction = '';
        const synth = window.speechSynthesis;
        let voiceSupported = true;

        const instructionsDisplay = document.getElementById('instructions');
        const clueDisplay = document.getElementById('clue-display');
        const patternDisplay = document.getElementById('pattern-display');
        const answerGrid = document.getElementById('answer-grid');
        const dragDropContainer = document.getElementById('drag-drop-container');
        const dragItem = document.getElementById('drag-item');
        const dropZone = document.getElementById('drop-zone');
        const messageDisplay = document.getElementById('message');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restart-button');
        const exitButton = document.getElementById('exit-button');
        const successSound = document.getElementById('success-sound');
        const buzzSound = document.getElementById('buzz-sound');
        const jargonDisplay = document.getElementById('jargon');

        let correctAnswer = '';
        let currentInstructionText = '';

        if (!synth) {
            voiceSupported = false;
        }

        function speak(text) {
            if (voiceSupported) {
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.volume = 1;
                utterance.rate = 0.9;
                utterance.pitch = 1;
                synth.speak(utterance);
            }
        }

        function newRound() {
            messageDisplay.textContent = '';
            patternDisplay.innerHTML = '';
            answerGrid.innerHTML = '';
            dragDropContainer.style.display = 'none';

            if (currentLevel > 30) {
                instructionsDisplay.textContent = '';
                clueDisplay.textContent = '';
                messageDisplay.textContent = 'Congratulations! You have completed all levels!';
                messageDisplay.style.color = 'var(--success-color)';
                speak('Congratulations! You have completed all levels!');
                setTimeout(() => window.location.href = 'index.html', 5000);
                return;
            }

            const gameType = getGameTypeByLevel(currentLevel);
            
            if (gameType === 'find-different') {
                setupFindDifferent();
                currentInstructionText = 'Find the one that is different.';
            } else if (gameType === 'find-matching') {
                setupFindMatching();
                currentInstructionText = 'Find the matching item.';
            } else if (gameType === 'pattern') {
                setupPattern();
                currentInstructionText = 'Find the missing item in the pattern.';
            } else if (gameType === 'drag-drop') {
                setupDragDrop();
                currentInstructionText = 'Complete the puzzle.';
            }

            instructionsDisplay.textContent = currentInstructionText;
            jargonDisplay.textContent = jargonList[Math.floor(Math.random() * jargonList.length)];
            speak(currentInstructionText);
        }

        function getGameTypeByLevel(level) {
            if (level <= 5) {
                return 'find-different';
            } else if (level <= 10) {
                const gameType = Math.random() < 0.6 ? 'find-different' : 'find-matching';
                return gameType;
            } else if (level <= 15) {
                 const gameType = Math.floor(Math.random() * 3);
                if (gameType === 0) return 'find-different';
                if (gameType === 1) return 'find-matching';
                return 'pattern';
            } else if (level <= 20) {
                 const gameType = Math.floor(Math.random() * 4);
                if (gameType === 0) return 'find-different';
                if (gameType === 1) return 'find-matching';
                if (gameType === 2) return 'pattern';
                return 'drag-drop';
            } else {
                 const gameType = Math.floor(Math.random() * 4);
                if (gameType === 0) return 'find-different';
                if (gameType === 1) return 'find-matching';
                if (gameType === 2) return 'pattern';
                return 'drag-drop';
            }
        }

        function setupFindDifferent() {
            clueDisplay.textContent = '';
            
            const allEmojis = Object.values(coloredEmojis).flat().concat(Object.values(uniqueEmojis));
            
            let commonEmoji, differentEmoji;
            const commonEmojiIndex = Math.floor(Math.random() * allEmojis.length);
            commonEmoji = allEmojis[commonEmojiIndex];
            
            const otherEmojis = allEmojis.filter(e => e !== commonEmoji);
            const differentEmojiIndex = Math.floor(Math.random() * otherEmojis.length);
            differentEmoji = otherEmojis[differentEmojiIndex];

            const options = [differentEmoji];
            for (let i = 0; i < 8; i++) {
                options.push(commonEmoji);
            }
            
            const correctAnswerEmoji = differentEmoji;
            renderGrid(options, correctAnswerEmoji);
        }

        function setupFindMatching() {
            const allEmojis = Object.values(coloredEmojis).flat().concat(Object.values(uniqueEmojis));
            
            const clueEmoji = allEmojis[Math.floor(Math.random() * allEmojis.length)];
            
            let clueText;
            if (Object.values(uniqueEmojis).includes(clueEmoji)) {
                const clueKey = Object.keys(uniqueEmojis).find(key => uniqueEmojis[key] === clueEmoji);
                clueText = `Find the ${clueKey}.`;
            } else {
                let foundShape = '';
                let foundColor = '';
                for (const shape in coloredEmojis) {
                    const colorIndex = coloredEmojis[shape].indexOf(clueEmoji);
                    if (colorIndex !== -1) {
                        foundShape = shape;
                        foundColor = colors[colorIndex];
                        break;
                    }
                }
                clueText = `Find the ${foundColor} ${foundShape}.`;
            }
            
            clueDisplay.textContent = clueText;
            speak(clueText);

            // Create a board with exactly one correct answer
            const options = [];
            
            // Add the single correct emoji
            options.push(clueEmoji);
            
            // Get all other emojis
            const wrongEmojis = allEmojis.filter(e => e !== clueEmoji);
            shuffleArray(wrongEmojis);
            
            // Add 8 other distinct emojis
            for (let i = 0; i < 8 && i < wrongEmojis.length; i++) {
                options.push(wrongEmojis[i]);
            }
            
            renderGrid(options, clueEmoji);
        }

        function setupPattern() {
            clueDisplay.textContent = '';
            
            const isColorPattern = Math.random() < 0.5;
            let emoji1, emoji2, correctAnswerEmoji, options;

            if (isColorPattern) {
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const startIndex = Math.floor(Math.random() * (colors.length - 3));
                
                emoji1 = coloredEmojis[shape][startIndex];
                emoji2 = coloredEmojis[shape][startIndex + 1];
                correctAnswerEmoji = coloredEmojis[shape][startIndex + 2];
                options = generateColoredOptions(correctAnswerEmoji, 3);
            } else {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shapeTypes = shapes;
                const startIndex = Math.floor(Math.random() * (shapeTypes.length - 2));

                emoji1 = coloredEmojis[shapeTypes[startIndex]][colors.indexOf(color)];
                emoji2 = coloredEmojis[shapeTypes[startIndex + 1]][colors.indexOf(color)];
                correctAnswerEmoji = coloredEmojis[shapeTypes[startIndex + 2]][colors.indexOf(color)];
                options = generateColoredOptions(correctAnswerEmoji, 3);
            }

            patternDisplay.innerHTML = '';
            [emoji1, emoji2].forEach(emoji => {
                const item = document.createElement('div');
                item.className = 'item';
                item.textContent = emoji;
                patternDisplay.appendChild(item);
            });
            
            const questionMark = document.createElement('div');
            questionMark.id = 'question-mark';
            questionMark.textContent = '?';
            patternDisplay.appendChild(questionMark);
            
            renderGrid(options, correctAnswerEmoji);
        }

        function setupDragDrop() {
            answerGrid.innerHTML = '';
            patternDisplay.innerHTML = '';
            dragDropContainer.style.display = 'flex';
            
            const colorShapes = Object.keys(coloredEmojis);
            const randomShape = colorShapes[Math.floor(Math.random() * colorShapes.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const correctEmoji = coloredEmojis[randomShape][colors.indexOf(randomColor)];
            
            clueDisplay.textContent = `Drag the ${randomColor} ${randomShape}.`;
            speak(`Drag the ${randomColor} ${randomShape} to the box.`);
            
            dragItem.textContent = correctEmoji;
            
            correctAnswer = correctEmoji;
        }
        
        dragItem.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', e.target.textContent);
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const draggedEmoji = e.dataTransfer.getData('text/plain');
            checkAnswer(draggedEmoji, correctAnswer);
        });

        function checkAnswer(clickedEmoji, correctAnswerEmoji) {
            if (clickedEmoji === correctAnswerEmoji) {
                successSound.play();
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                messageDisplay.textContent = 'Correct! Great job!';
                messageDisplay.style.color = 'var(--success-color)';
                speak('Correct! Great job!');
                
                setTimeout(() => {
                    messageDisplay.textContent = '';
                    if (score % 5 === 0 && score > 0) {
                        currentLevel++;
                    }
                    newRound();
                }, 2500);
            } else {
                buzzSound.play();
                messageDisplay.textContent = 'Try again!';
                messageDisplay.style.color = 'var(--error-color)';
                
                let shortInstruction = getShortInstructionText(correctAnswerEmoji);
                if (shortInstruction) {
                    clueDisplay.textContent = shortInstruction;
                    speak(shortInstruction);
                } else {
                    speak('Try again!');
                }
            }
        }
        
        function getShortInstructionText(emoji) {
            if (Object.values(uniqueEmojis).includes(emoji)) {
                return Object.keys(uniqueEmojis).find(key => uniqueEmojis[key] === emoji);
            } else {
                for (const shape in coloredEmojis) {
                    const colorIndex = coloredEmojis[shape].indexOf(emoji);
                    if (colorIndex !== -1) {
                        return `${colors[colorIndex]} ${shape}`;
                    }
                }
            }
            return '';
        }


        function renderGrid(options, correctAnswerEmoji) {
            answerGrid.innerHTML = '';
            shuffleArray(options);
            options.forEach(emoji => {
                const answerBox = document.createElement('div');
                answerBox.className = 'answer-box';
                answerBox.textContent = emoji;
                answerBox.addEventListener('click', () => checkAnswer(emoji, correctAnswerEmoji));
                answerGrid.appendChild(answerBox);
            });
        }

        function generateColoredOptions(correctEmoji, count) {
            const options = new Set();
            options.add(correctEmoji);
            
            const allColoredEmojis = Object.values(coloredEmojis).flat();
            const wrongEmojis = allColoredEmojis.filter(e => e !== correctEmoji);
            shuffleArray(wrongEmojis);

            while (options.size < count && wrongEmojis.length > 0) {
                options.add(wrongEmojis.pop());
            }
            return Array.from(options);
        }

        function generateUniqueOptions(correctEmoji, count) {
            const options = new Set();
            options.add(correctEmoji);
            
            const allUniqueEmojis = Object.values(uniqueEmojis);
            const wrongEmojis = allUniqueEmojis.filter(e => e !== correctEmoji);
            shuffleArray(wrongEmojis);

            while (options.size < count && wrongEmojis.length > 0) {
                options.add(wrongEmojis.pop());
            }
            return Array.from(options);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        exitButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        restartButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            currentLevel = 1;
            lastSpokenLevel = 0;
            newRound();
        });

        window.onload = newRound;

    </script>
</body>
</html>
